<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Update Form</title>
    <th:block th:include="fragments/layout.html :: headerfiles"></th:block>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="guru.springframework.sfgrecipes.commands.IngredientCommand"*/-->
<!--/*@thymesVar id="uom" type="guru.springframework.sfgrecipes.domain.UnitOfMeasure"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                            <h1 class="panel-title">Ingredient</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Amount:</label>
                                <input type="number" class="form-control" th:field="*{amount}"/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Unit of Measure:</label>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uom : ${uomList}"
                                            th:value="${uom.id}"
                                            th:text="${uom.description}"
                                            th:selected="${uom.id.equals(ingredient.uom.id)}">Each</option>
                                </select>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" th:field="*{description}">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
