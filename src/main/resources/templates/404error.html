<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>404 Not Found Error</title>
    <th:block th:include="fragments/layout.html :: headerfiles"></th:block>
</head>
<body>
<!--/*@thymesVar id="exception" type="guru.springframework.sfgrecipes.exceptions.NotFoundException"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>404 Not Found</h1>
            <p th:text="${exception.getMessage()}"></p>
        </div>
    </div>
</div>

</body>
</html>
